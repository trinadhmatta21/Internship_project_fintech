<!-- userauth/templates/delete_ipo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Delete IPO</title>
</head>
<body>
    <h1>Delete IPO: {{ ipo.company_name }}</h1>
    <p>Are you sure you want to delete this IPO?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'manage_ipo' %}">Cancel</a>
    </form>
</body>
</html>
