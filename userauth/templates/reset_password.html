<!-- userauth/templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Reset Password - Bluestock</title>
</head>
<body>
    <header>
        <!-- Include your header/navigation here -->
    </header>
    
    <main>
        <h2>Reset Password</h2>
        
        <!-- Display Messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post" class="reset-password-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </main>
    
    <footer>
        <!-- Include your footer here -->
    </footer>
</body>
</html>
